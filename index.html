<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Kherson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Support Kherson</h1>
        <a class="donate-btn" href="https://www.paypal.com/donate?business=helpkherson12@gmail.com" target="_blank">Donate via PayPal</a>
    </header>

    <main>
        <section class="gallery">
            <figure>
                <img src="images/war1.jpg" alt="Dormition Cathedral in Kherson" class="lightbox-img">
                <figcaption>Dormition Cathedral after shelling</figcaption>
            </figure>
            <figure>
                <img src="images/war2.jpg" alt="Destructions in Kherson" class="lightbox-img">
                <figcaption>Destroyed residential buildings</figcaption>
            </figure>
            <figure>
                <img src="images/war3.jpg" alt="Chapel of Feodor Ushakov in Kherson" class="lightbox-img">
                <figcaption>Chapel of Feodor Ushakov after shelling</figcaption>
            </figure>
        </section>

        <section class="sources">
            <h2>Official Wikimedia Commons sources</h2>
            <ul>
                <li><a href="https://commons.wikimedia.org/wiki/File:Dormition_Cathedral_in_Kherson_after_Russian_shelling,_2024-02-04_(01).jpg" target="_blank">Dormition Cathedral after shelling</a></li>
                <li><a href="https://commons.wikimedia.org/wiki/File:Destructions_in_Kherson_after_Russian_attack,_2024-05-15_(01).jpg" target="_blank">Destructions in Kherson</a></li>
                <li><a href="https://commons.wikimedia.org/wiki/File:Chapel_of_Feodor_Ushakov_in_Kherson_after_Russian_shelling,_2023-12-30_(01).jpg" target="_blank">Chapel of Feodor Ushakov after shelling</a></li>
            </ul>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
